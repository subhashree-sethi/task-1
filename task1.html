<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="task1.css">
</head>
<body>
    <div class="full-img" id="fullImgBox">
        <img src="IMAGES/img1.jpg" id="fullImg">
        <span onclick="closeFullimg()">X</span>
    </div>
    <div class="img-gallery">
        <img src="IMAGES/img1.jpg" onclick="openFullimg(this.src)">
        <img src="IMAGES/img2.jpg" onclick="openFullimg(this.src)">
        <img src="IMAGES/img3.avif" onclick="openFullimg(this.src)">
        <img src="IMAGES/img4.avif" onclick="openFullimg(this.src)">
        <img src="IMAGES/img5.jpeg" onclick="openFullimg(this.src)">
        <img src="IMAGES/img6.jpeg" onclick="openFullimg(this.src)">
        <img src="IMAGES/img7.jpeg" onclick="openFullimg(this.src)">
        <img src="IMAGES/img8.avif" onclick="openFullimg(this.src)">
        <img src="IMAGES/img9.avif" onclick="openFullimg(this.src)">
       <img src="IMAGES/img10.jpeg" onclick="openFullimg(this.src)">
       <img src="IMAGES/img11.avif" onclick="openFullimg(this.src)">
       <img src="IMAGES/img12.jpeg" onclick="openFullimg(this.src)">
    </div>
    <script src="task1.js"></script>
</body>
</html>
